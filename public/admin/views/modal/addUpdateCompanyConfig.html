<style>
    @-webkit-keyframes movingTab {
        0% {
            transform: translateX(0%);
        }

        50% {
            transform: translateX(-10%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    @keyframes movingTab {
        0% {
            transform: translateX(0%);
        }

        50% {
            transform: translateX(-10%);
        }

        100% {
            transform: translateX(0%);
        }
    }

    a {
        text-decoration: none;
    }

    ul {
        margin: 0;
        padding: 0;
    }

    .tabs {
        width: 95%;
        margin: auto;
    }

    .tabs .tabs--list {
        display: block;
        margin: auto;
        position: relative;
        background-color: #e9e9e9;
        border-radius: 8px;
    }

    .tabs .tabs--list li {
        display: inline-block;
        vertical-align: middle;
        width: 32%;
        position: relative;
        z-index: 2;
    }

    .tabs .tabs--list li a {
        text-decoration: none;
        display: block;
        padding: 15px 0 19px;
        font-size: 18px;
        line-height: 26px;
        color: #636363;
        transition: color ease 0.7s, box-shadow 0.5s;
        text-align: center;
    }

    .tabs .tabs--list li a.actived {
        color: #fff;
    }

    .tabs .tabs--list li a.actived:hover {
        box-shadow: none;
    }

    .tabs .tabs--list li a:hover {
        box-shadow: 0 24px 18px -15px rgba(0, 0, 0, 0.09);
    }

    .tabs .tabs--list li.moving-tab {
        display: block;
        position: absolute;
        bottom: 0;
        left: 0;
        height: 110%;
        top: -5%;
        background-color: #3c5394;
        box-shadow: 0 24px 18px -15px rgba(8, 105, 240, 0.45);
        transition: left 0.7s, box-shadow 0.5s;
        z-index: 1;
        border-radius: 8px;
    }

    .tabs .tabs--list li.moving-tab:hover {
        box-shadow: 0 24px 18px -15px rgba(117, 60, 148, 0.65);
    }

    .tabs .tabs--list li.moving-tab--interaction {
        animation: movingTab 0.4s forwards;
        transition: left 0.4s cubic-bezier(0.29, 1.42, 0.79, 1);
    }

    .tabs .tabs--content {
        text-align: left;
        padding: 15px 10px;
    }

    .tabs .tabs--content li {
        display: none;
    }

    .tabs .tabs--content li.actived {
        display: block;
    }

    .preview {
        display: flex;
        width: 250px;
        height: 150px;
        margin: 20px auto;
        border: 2px solid #3c5394;
        overflow: hidden;
        justify-content: center;
    }

    .preview img {
        /*width: 100%;*/
        height: 100%;
    }


    .file-upload-wrapper {
        position: relative;
        text-align: center;
        z-index: 5;
        display: block;
        width: 250px;
        height: 30px;
        margin: 5px auto;
        border-right: 2px dotted #3c5394;
        border-bottom: 2px dotted #3c5394;
        border-left: 2px dotted #3c5394;
    }

    .input-text-wrapper {
        position: relative;
        text-align: center;
        z-index: 5;
        display: block;
        width: 80%;
        height: 150px;
        margin: 30px auto;
        padding-top: 40px;
        border: 2px solid #3c5394;
        border-radius: 6px;
    }

    .file-upload-native,
    .file-upload-text {
        position: absolute;
        top: 0;
        left: 0;
        display: block;
        width: 100%;
        height: 100%;
        cursor: pointer;
    }

    input[type="file"]::-webkit-file-upload-button {
        cursor: pointer;
    }

    .file-upload-native:focus,
    .file-upload-text:focus {
        outline: none;
    }

    .file-upload-native {
        z-index: 15;
        opacity: 0;
    }

    .label-log-null {
        width: 150px;
        height: 35px;
        text-align: center;
        border: 2px dotted rgb(255, 255, 255);
        padding: 2px;
    }

    input {
        width: 250px;
        height: 32px;
        padding: 0 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-family: inherit;
        font-size: inherit;
        font-weight: inherit;
        box-sizing: border-box;
    }

    .examples {
        display: flex;
        flex-wrap: wrap;
    }

    .example {
        flex-shrink: 0;
        border: 2px solid #3c5394;
        border-radius: 6px;
        height: 150px;
        width: 48%;
        margin: 1%;
        padding-top: 20px;
        text-align: center;
    }

    .square .clr-field button,
    .circle .clr-field button {
        width: 22px;
        height: 22px;
        left: 5px;
        right: auto;
        border-radius: 5px;
    }

        padding-left: 36px;
    }

    .circle .clr-field button {
        border-radius: 50%;
    }

    .full .clr-field button {
        width: 100%;
        height: 100%;
        border-radius: 5px;
    }

    .table-color {
        border:2px solid #3c5394;
        border-radius: 8px;
        top: 100px;
        width: 70%;
        min-height: 200px;
        margin: auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }

    .table-color label {
        position: relative;
        width: 50px;
        height: 50px;

        border-radius: 50%;

    .table-color input:checked+label{

        width: 54px;
        height: 54px;

    }

    .table-color input:checked+label path{

            </button>
            <button type="button" class="btn btn-primary" ng-click="onUpdateConfigCompany()">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    var colors = angular.element(document.getElementById("updateConfigCompany")).scope().preViewConfigCompany;
        $('.theme-header-color').val(colors.theme_header_color);
        $('.theme-footer-color').val(colors.theme_footer_color);
        $('.step-color').val(colors.step_color);
        $('.text-color').val(colors.text_color);

    var init = function () {
        colors.theme_header_color = $('.theme-header-color').val();
        colors.theme_footer_color = $('.theme-footer-color').val();
        colors.step_color = $('.step-color').val();
        colors.text_color = $('.text-color').val();
        if($("input[type='radio'][name='color']:checked").val()){
            colors.logo_sign = $("input[type='radio'][name='color']:checked").val();
        }
        $('#card-test-header').css({
            backgroundColor:  colors.theme_color,
            color : colors.text_color
        });
        $('#card-test-footer').css({
            backgroundColor:  colors.theme_color,
            color : colors.text_color
        });
        $(".btn-login-layout").addClass("bg-"+ colors.theme_color);
        $(".bg-siginin-left").css({
            backgroundImage: "url('/images/"+ colors.logo_sign +"-bgLogin.png')"
        });
        $(".btn-sign-login").css({
            backgroundColor: colors.logo_sign
        });
        $("#steps").addClass("steps steps-" + colors.step_color + " steps-counter");
    }

    var onResetDefault = function() {
        colors.theme_color = "#206bc4";
        colors.step_color = "yellow";
        colors.text_color = "white";
        colors.name_app = "Fcontract";
        colors.logo_sign = "blue";
        colors.logo_login = "images/fcontract-logo.png";
        colors.logo_background = "images/bg-white-login.png";
        colors.fa_icon = "fcontract-favicon.png";
        colors.loading = "images/loading.jpg";
        colors.logo_dashboard = "images/fcontract-dashboard.png";
        init();
    }

    var tabs = $('.tabs'),
        tabsLists = $('.tabs ul.tabs--list li');
    tabs.each(function () {
        var tab = $(this),
            tabItems = tab.find('ul.tabs--list'),
            tabContentWrapper = tab.children('ul.tabs--content');

        tabItems.on('click', 'a', function (event) {
            event.preventDefault();
            var activedItem = $(this);
            if (!activedItem.hasClass('actived')) {
                var activedTab = activedItem.data('content'),
                    activedContent = tabContentWrapper.find('li[data-content="' + activedTab + '"]');

                tabItems.find('a.actived').removeClass('actived');
                activedItem.addClass('actived');
                activedContent.addClass('actived').siblings('li').removeClass('actived');
            }
        });
    });

    tabsLists.click(function (e) {
        if ($(this).hasClass('moving-tab')) {
            return;
        }
        var whatTab = $(this).index();
        var howFar = 34 * whatTab;
        $(".moving-tab").css({
            left: howFar + "%"
        });
        init();
    });

    Coloris({
        el: '.coloris',
        swatches: [
            '#206bc4',
            '#ae3ec9',
            '#d6336c',
            '#ed1a36',
            '#f59f00',
            '#74b816',
            '#0ca678',
            '#17a2b8',
            '#f4f6fa',
            '#232e3c',
        ]
    });

    /** Instances **/

    Coloris.setInstance('.instance1', {
        theme: 'pill',
        themeMode: 'dark',
        formatToggle: true,
        swatches: [
            '#206bc4',
            '#ae3ec9',
            '#d6336c',
            '#ed1a36',
            '#74b816',
            '#0ca678'
        ]
    });

    Coloris.setInstance('.instance2', {
        theme: 'polaroid',
        format: 'color',
        swatchesOnly: true
    });

    $('.theme-header-color').on('change', function () {
        init();
    })
    $('.theme-footer-color').on('change', function () {
        init();
    })
    $('.text-color').on('change', function () {
        init();
    })
    $('.step-color').on('change', function () {
        $("#steps").removeClass();
        init();
    })
    $("input[type='radio'][name='color']").on('change', function () {
        init();
    });
    init();
</script>
