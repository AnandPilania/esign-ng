<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{'CONFIG.CUSTOMER.SERVICE_DOCUMENT_DETAIL_INFO' |
            translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancelDocument()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row align-content-center d-print-none">
            <div class="col-12">
                <form ng-submit="onSearchCustomer()">
                    <input type="submit" hidden>
                    <div class="row g-2 mb-3">
                        <div class="col-lg col-md-auto">
                            <input type="text" class="form-control search-box"
                                   placeholder="{{'CONFIG.CUSTOMER.SEARCH_DOCUMENT_KEYWORD' | translate}}"
                                   ng-model="customerCtrl.searchDocumentList.keyword">
                        </div>
                        <div class="col-lg col-md-2">
                            <div class="input-icon">
                                <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="customerCtrl.searchDocumentList.start_date" data-enabletime="false">
                                <span class="input-icon-addon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                        <line x1="16" y1="3" x2="16" y2="7"></line>
                                        <line x1="8" y1="3" x2="8" y2="7"></line>
                                        <line x1="4" y1="11" x2="20" y2="11"></line>
                                        <line x1="11" y1="15" x2="12" y2="15"></line>
                                        <line x1="12" y1="15" x2="12" y2="18"></line>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="col-lg col-md-2">
                            <div class="input-icon">
                                <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="customerCtrl.searchDocumentList.end_date" data-enabletime="false">
                                <span class="input-icon-addon">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                        viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                        stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                        <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                        <line x1="16" y1="3" x2="16" y2="7"></line>
                                        <line x1="8" y1="3" x2="8" y2="7"></line>
                                        <line x1="4" y1="11" x2="20" y2="11"></line>
                                        <line x1="11" y1="15" x2="12" y2="15"></line>
                                        <line x1="12" y1="15" x2="12" y2="18"></line>
                                    </svg>
                                </span>
                            </div>
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <a ng-click="onSearchCustomer()" class="btn btn-primary btn-icon"
                               aria-label="Button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                     viewBox="0 0 24 24"
                                     stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                     stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="10" cy="10" r="7"></circle>
                                    <line x1="21" y1="21" x2="15" y2="15"></line>
                                </svg>
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <label class="font-weight-normal">{{'CONFIG.CUSTOMER.TOTAL_DOCUMENT_SEARCH' | translate}}</label>
                <span class="font-weight-bold">{{customerCtrl.totalDocument}}</span>
            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table
                        class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer"
                        datatable="" dt-instance="customerCtrl.dtInstance" dt-options="customerCtrl.dtOptions2"
                        dt-columns="customerCtrl.dtColumns2"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer mt-3">
        <div class="btn-list ms-auto">
            <a href="" class="btn btn-secondary" ng-click="cancel()">
                {{'COMMON.CLOSE' | translate}}
            </a>
        </div>
    </div>
</div>
