<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" ng-if="!editGuideVideo.id">{{'GUIDE_VIDEO.INSERT_GUIDE_VIDEO' |
            translate}}</h5>
        <h5 class="modal-title" ng-if="editGuideVideo.id">{{'GUIDE_VIDEO.UPDATE_GUIDE_VIDEO' |
            translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form ng-submit="onCreateUpdateGuideVideo(0)">
            <div class="form-group mb-3 row">
                <label
                    class="form-label col-md-3 col-form-label font-weight-normal required">{{'GUIDE_VIDEO.NAME' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editGuideVideo.name" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label
                    class="form-label col-md-3 col-form-label font-weight-normal required">{{'GUIDE_VIDEO.DESCRIPTION' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editGuideVideo.description" maxlength="1024" type="text">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label
                    class="form-label col-md-3 col-form-label font-weight-normal required">{{'GUIDE_VIDEO.LINK' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editGuideVideo.link" maxlength="1024" type="text">
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()">
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-outline-primary btn-outline-primary-customer"
                ng-click="onCreateUpdateGuideVideo(1)">
                {{'COMMON.SAVE_AND_ADD' | translate}}
            </button>
            <button type="button" class="btn btn-primary" ng-click="onCreateUpdateGuideVideo(0)">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
