<div class="container-xl" ng-controller="UserCtrl as userCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'CONFIG.USER.LIST' | translate}}
                </h2>
            </div>
            <div class="col-auto ms-auto d-print-none">
                <div class="btn-list">
                    <a ng-click="userCtrl.openAddUserModal()"
                        class="btn btn-outline-primary btn-outline-primary-customer d-none d-sm-inline-block">
                        {{'COMMON.CREATE' | translate}}
                    </a>
                    <a ng-click="userCtrl.onDeleteMultiUsers()"
                        class="btn btn-outline-danger btn-outline-danger-customer d-none d-sm-inline-block">
                        {{'COMMON.DELETE' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <div class="row g-2 mb-3">
                <div class="col-lg-2 col-md-2">
                    <select class="form-select" ng-change="onSearchUser()" ng-model="userCtrl.searchUser.role_id">
                        <option value="-1">{{'CONFIG.USER.USER_ROLE_NAME' | translate}}</option>
                        <option ng-repeat="role in userCtrl.lstRole" value="{{role.id}}">{{role.role_name}}</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-2">
                    <select class="form-select" ng-change="onSearchUser()" ng-model="userCtrl.searchUser.status">
                        <option ng-repeat="status in lstActiveStatus" value="{{status.id}}">{{status.description | translate}}</option>
                    </select>
                </div>
                <div class="col-lg col-md-auto">
                    <input type="text" class="form-control search-box" placeholder="{{'COMMON.SEARCH_KEYWORD' | translate}}" ng-model="userCtrl.searchUser.keyword">
                </div>
                <div class="col-auto ms-auto d-print-none">
                    <a ng-click="onSearchUser()" class="btn btn-primary btn-icon"
                        aria-label="Button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="10" cy="10" r="7"></circle>
                            <line x1="21" y1="21" x2="15" y2="15"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="userCtrl.dtInstance" dt-options="userCtrl.dtOptions"
                    dt-columns="userCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
