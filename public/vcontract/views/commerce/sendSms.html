<div class="container-fluid" ng-controller="SendSmsCommerceCtrl as sendSmsCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'COMMERCE.SEND_SMS.LIST' | translate}}
                </h2>
            </div>
            <div class="col-auto ms-auto d-print-none" ng-if="sendSmsCtrl.permission.is_write == 1">
                <div class="btn-list">
                    <a ng-click="sendSmsCtrl.onDeleteMultiSendSms()"
                        class="btn btn-outline-danger btn-outline-danger-customer d-none d-sm-inline-block">
                        {{'COMMON.DELETE' | translate}}
                    </a>
                    <a ng-click="sendSmsCtrl.onSendMultiSms()"
                        class="btn btn-outline-primary btn-outline-primary-sendSms d-none d-sm-inline-block">
                        {{'COMMERCE.COMMON.RESEND' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <div class="row g-2 mb-3">
                <div class="col-lg-2 col-md-auto">
                    <select class="form-select" ng-change="onSearchSendSms()" ng-model="sendSmsCtrl.searchSendSms.document_type_id">
                        <option value="-1">{{'COMMERCE.SEND_SMS.DOCUMENT_TYPE' | translate}}</option>
                        <option ng-repeat="document_type in sendSmsCtrl.lstDocumentType" value="{{document_type.id}}">{{document_type.dc_type_name}}</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-2">
                    <select class="form-select" ng-change="onSearchSendSms()" ng-model="sendSmsCtrl.searchSendSms.dc_style">
                        <option value="-1">{{'UTILITES.DOCUMENT_TYPE.DOCUMENT_STYLE.DEFAULT' | translate}}</option>
                        <option ng-repeat="style in lstDocumentStyle" value="{{style.id}}">{{style.description | translate}}</option>
                    </select>
                </div>
                <div class="col-lg-2 col-md-auto">
                    <select class="form-select" ng-change="onSearchSendSms()" ng-model="sendSmsCtrl.searchSendSms.status">
                        <option ng-repeat="state in lstSendState" value="{{state.id}}">{{state.description | translate}}</option>
                    </select>
                </div>
                <div class="col-lg col-md-auto">
                    <input type="text" class="form-control search-box" placeholder="{{'COMMERCE.SEND_SMS.SEARCH_KEYWORD' | translate}}" maxlength="255" ng-model="sendSmsCtrl.searchSendSms.keyword">
                </div>
                <div class="col-lg-2 col-md-auto">
                    <div class="input-icon">
                        <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="sendSmsCtrl.searchSendSms.start_date" data-enabletime="false">
                        <span class="input-icon-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                <line x1="16" y1="3" x2="16" y2="7"></line>
                                <line x1="8" y1="3" x2="8" y2="7"></line>
                                <line x1="4" y1="11" x2="20" y2="11"></line>
                                <line x1="11" y1="15" x2="12" y2="15"></line>
                                <line x1="12" y1="15" x2="12" y2="18"></line>
                            </svg>
                        </span>
                    </div>
                </div>
                <div class="col-lg-2 col-md-auto">
                    <div class="input-icon">
                        <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="sendSmsCtrl.searchSendSms.end_date" data-enabletime="false">
                        <span class="input-icon-addon">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                <line x1="16" y1="3" x2="16" y2="7"></line>
                                <line x1="8" y1="3" x2="8" y2="7"></line>
                                <line x1="4" y1="11" x2="20" y2="11"></line>
                                <line x1="11" y1="15" x2="12" y2="15"></line>
                                <line x1="12" y1="15" x2="12" y2="18"></line>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="col-auto ms-auto d-print-none">
                    <a ng-click="onSearchSendSms()" class="btn btn-primary btn-icon"
                        aria-label="Button">
                        <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                            stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                            stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                            <circle cx="10" cy="10" r="7"></circle>
                            <line x1="21" y1="21" x2="15" y2="15"></line>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="sendSmsCtrl.dtInstance" dt-options="sendSmsCtrl.dtOptions"
                    dt-columns="sendSmsCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
