<div class="container-fluid" ng-controller="SignAssigneeCtrl as signAssigneeCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'REPORT.SIGN_ASSIGNEE_DETAIL' | translate}}
                </h2>
            </div>
            <div class="col-auto ms-auto d-print-none">
                <div class="form-group">
                    <button class="btn btn-small btn-primary"
                    ng-click="export()">{{'REPORT.EXPORT_SIGN' | translate}}</button>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <form ng-submit="onSearchSignAssignee()">
                <input type="submit" hidden>
                <div class="row g-2 mb-3">
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchDocumentGroupChange()" ng-model="signAssigneeCtrl.searchSignAssignee.document_group_id">
                            <option ng-repeat="group in signAssigneeCtrl.lstDocumentGroup" value="{{group.id}}">{{group.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchSignAssignee()" ng-model="signAssigneeCtrl.searchSignAssignee.source">
                            <option value="-1">{{'REPORT.SIGN_ENVIRONMENT' | translate}}</option>
                            <option ng-repeat="source in signAssigneeCtrl.lstSource" value="{{source.id}}">{{source.description}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchSignAssignee()" ng-model="signAssigneeCtrl.searchSignAssignee.type">
                            <option ng-repeat="type in signAssigneeCtrl.lstAssigneeType" value="{{type.id}}">{{type.description | translate}}</option>
                        </select>
                    </div>
                    <div class="col-lg-4 col-md-auto">
                        <input type="text" class="form-control search-box" placeholder="{{'REPORT.SEARCH_KEYWORD' | translate}}" maxlength="255" ng-model="signAssigneeCtrl.searchSignAssignee.keyword">
                    </div>
                    <div class="col-lg col-md-2">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="signAssigneeCtrl.searchSignAssignee.start_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg col-md-2">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="signAssigneeCtrl.searchSignAssignee.end_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
    
                    <div class="col-auto ms-auto d-print-none">
                        <a ng-click="onSearchSignAssignee()" class="btn btn-primary btn-icon"
                            aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="signAssigneeCtrl.dtInstance" dt-options="signAssigneeCtrl.dtOptions"
                    dt-columns="signAssigneeCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
