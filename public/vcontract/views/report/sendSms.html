
<div class="container-fluid" ng-controller="SendSmsReportCtrl as sendSmsReportCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'REPORT.SEND_SMS_LIST' | translate}}
                </h2>
            </div>
            <div class="col-auto ms-auto d-print-none" ng-if="sendSmsReportCtrl.permission.is_write == 1 && sendSmsReportCtrl.lstSendSms && sendSmsReportCtrl.lstSendSms.length > 0">
                <div class="btn-list">
                    <a ng-click="export()"
                        class="btn btn-outline-primary btn-outline-primary-sendSms d-none d-sm-inline-block">
                        {{'REPORT.EXPORT' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <form ng-submit="onSearchDocumentGroupChange()">
                <input type="submit" hidden>
                <div class="row g-2 mb-3">
                    <div class="col-auto">
                        <select class="form-select" ng-change="onSearchDocumentGroupChange()" ng-model="sendSmsReportCtrl.searchSendSms.document_group_id">
                            <option ng-repeat="group in sendSmsReportCtrl.lstDocumentGroup" value="{{group.id}}">{{group.name}}</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" ng-change="onSearchSendSms()" ng-model="sendSmsReportCtrl.searchSendSms.document_type_id">
                            <option value="-1">{{'REPORT.DOCUMENT_TYPE' | translate}}</option>
                            <option ng-repeat="document_type in sendSmsReportCtrl.lstDocumentTypeSearch" value="{{document_type.id}}">{{document_type.dc_type_name}}</option>
                        </select>
                    </div>
                    <div class="col-auto">
                        <select class="form-select" ng-change="onSearchSendMessage()"
                        ng-model="sendMessageReportCtrl.searchSendMessage.dc_style">
                        <option value="-1">{{'REPORT.DOCUMENT_STYLE.DEFAULT' | translate}}</option>
                        <option
                            ng-repeat="style in lstDocumentStyle"
                            value="{{style.id}}">{{style.description | translate}}</option>
                    </select>
                    </div>
                    <div class="col">
                        <input type="text" class="form-control search-box" placeholder="{{'REPORT.DOCUMENT_SEARCH_KEYWORD' | translate}}" ng-model="sendSmsReportCtrl.searchSendSms.keyword">
                    </div>
                    <div class="col-auto">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="sendSmsReportCtrl.searchSendSms.start_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-auto">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="sendSmsReportCtrl.searchSendSms.end_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
    
                    <div class="col-auto ms-auto d-print-none">
                        <a ng-click="onSearchSendSms()" class="btn btn-primary btn-icon"
                            aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="sendSmsReportCtrl.dtInstance" dt-options="sendSmsReportCtrl.dtOptions"
                    dt-columns="sendSmsReportCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
