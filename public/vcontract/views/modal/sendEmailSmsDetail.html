<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">Chi tiáº¿t</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="form-group  mb-3 row">
            <label class="form-label col-md-2 col-form-label font-weight-normal">{{'INTERNAL.SEND_EMAIL.SEND_EMAIL_SENDER_NAME' | translate}}: </label>
            <label class="form-label col-md-8 col-form-label font-weight-bold">{{detail.sender_name}}</label>
        </div>
        <div class="form-group  mb-3 row">
            <label class="form-label col-md-2 col-form-label font-weight-normal">{{'INTERNAL.SEND_EMAIL.SEND_EMAIL_RECEIVER_NAME' | translate}}: </label>
            <label class="form-label col-md-8 col-form-label font-weight-bold">{{detail.receiver_name}} </label>
        </div>
        <div class="form-group  mb-3 row" ng-if = "detail.receiver_email"> 
            <label class="form-label col-md-2 col-form-label font-weight-normal">{{'INTERNAL.SEND_EMAIL.SEND_EMAIL_RECEIVER_EMAIL' | translate}}: </label>
            <label class="form-label col-md-8 col-form-label font-weight-bold ng-scope">{{detail.receiver_email}}</label>
        </div>
        <div class="form-group  mb-3 row" ng-if = "detail.receiver_phone"> 
            <label class="form-label col-md-2 col-form-label font-weight-normal">{{'INTERNAL.SEND_SMS.SEND_SMS_RECEIVER_PHONE' | translate}}: </label>
            <label class="form-label col-md-8 col-form-label font-weight-bold ng-scope">{{detail.receiver_phone}}</label>
        </div>
        <div class="form-group  mb-3 row">
            <label class="form-label col-md-2 col-form-label font-weight-normal">{{'INTERNAL.SEND_EMAIL.CONTENT' | translate}}: </label>
            <label class="form-label col-md-8 col-form-label font-weight-bold ng-scope" ng-init="getContent()" id="content"></label>
        </div>
    </div>
    <div class="modal-footer mt-3">
        <div class="btn-list ms-auto">
            <a href="" class="btn btn-secondary" ng-click="cancel()">
                {{'COMMON.CLOSE' | translate}}
            </a>
        </div>
    </div>
</div>
