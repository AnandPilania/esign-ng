<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" ng-if="!editCompanyConsignee.id">{{'CONFIG.ACCOUNT.INSERT_CONSIGNEE' | translate}}</h5>
        <h5 class="modal-title" ng-if="editCompanyConsignee.id">{{'CONFIG.ACCOUNT.UPDATE_CONSIGNEE' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form ng-submit="onUpdateRemoteSigning()">
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_ROLE' | translate}}</label>
                <div class="col-md-9">
                    <select class="form-select" ng-model="editCompanyConsignee.role">
                        <!-- <option value="-1">-Ch·ªçn-</option> -->
                        <option ng-repeat="role in lstRole" value="{{role.id}}">{{role.description | translate}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_NAME' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCompanyConsignee.name" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_EMAIL' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCompanyConsignee.email" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'CONFIG.ACCOUNT.CONSIGNEE_PHONE' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCompanyConsignee.phone" type="text" maxlength="30">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-3 col-form-label font-weight-normal pt-0">{{'COMMON.STATUS' | translate}}</label>
                <div class="col-md-9">
                    <label class="form-check">
                        <input class="form-check-input" ng-model="editCompanyConsignee.status" type="checkbox">
                        <span class="form-check-label">{{'COMMON.USING' | translate}}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()" >
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-outline-primary btn-outline-primary-customer" ng-click="companyConsigneeCreateAndUpdate(1)">
                {{'COMMON.SAVE_AND_ADD' | translate}}
            </button>
            <button type="button" class="btn btn-primary" ng-click="companyConsigneeCreateAndUpdate(0)">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
