<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{'CONFIG.ACCOUNT.CONSIGNEE_REMOTE_SIGNING' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_PROVIDER' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="companyRemoteSign.provider" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_SERVICE_SIGNING' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="companyRemoteSign.service_signing" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_LOGIN' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="companyRemoteSign.login" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.ACCOUNT.CONSIGNEE_PASSWORD' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="companyRemoteSign.password" type="password" maxlength="255">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-3 col-form-label font-weight-normal pt-0">{{'COMMON.STATUS' | translate}}</label>
                <div class="col-md-9">
                    <label class="form-check">
                        <input class="form-check-input" ng-model="companyRemoteSign.status" type="checkbox">
                        <span class="form-check-label">{{'COMMON.USING' | translate}}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()" >
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-primary" ng-click="onSaveRemoteSign()">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
