<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" ng-if="!editDepartment.id">{{'UTILITES.DEPARTMENT.INSERT_DEPARTMENT' | translate}}</h5>
        <h5 class="modal-title" ng-if="editDepartment.id">{{'UTILITES.DEPARTMENT.UPDATE_DEPARTMENT' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form ng-submit="onCreateUpdateDepartment(0)">
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.DEPARTMENT.DEPARTMENT_CODE' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editDepartment.department_code" type="text" maxlength="25">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.DEPARTMENT.DEPARTMENT_NAME' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editDepartment.name" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'COMMON.NOTE' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editDepartment.note" maxlength="255" type="text">
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-3 col-form-label font-weight-normal pt-0">{{'COMMON.OPTION' | translate}}</label>
                <div class="col-md-9">
                    <label class="form-check">
                        <input class="form-check-input" ng-model="editDepartment.status" type="checkbox">
                        <span class="form-check-label">{{'COMMON.USING' | translate}}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()" >
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-outline-primary btn-outline-primary-customer" ng-click="onCreateUpdateDepartment(1)">
                {{'COMMON.SAVE_AND_ADD' | translate}}
            </button>
            <button type="button" class="btn btn-primary" ng-click="onCreateUpdateDepartment(0)">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
