<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title" ng-if="!editUser.id">{{'CONFIG.USER.INSERT_USER' | translate}}</h5>
        <h5 class="modal-title" ng-if="editUser.id">{{'CONFIG.USER.UPDATE_USER' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form ng-submit="onCreateUpdateUser(0)">
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.USER.USER_ROLE_ID' | translate}}</label>
                <div class="col-md-9">
                    <select class="form-select" ng-model="editUser.role_id">
                        <option value="-1">{{'COMMON.CHOOSE' | translate}}</option>
                        <option ng-repeat="role in userCtrl.lstRole" value="{{role.id}}">{{role.role_name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal ">{{'CONFIG.USER.USER_BRANCH' | translate}}</label>
                <div class="col-md-9">
                    <select class="form-select" ng-model="editUser.branch_id">
                        <option value="-1">{{'COMMON.CHOOSE' | translate}}</option>
                        <option ng-repeat="branch in userCtrl.lstBranch" value="{{branch.id}}">{{branch.name}}</option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.USER.USER_NAME' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control font-weight-normal" ng-model="editUser.name" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.USER.USER_EMAIL' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editUser.email" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row" ng-if="!editUser.id">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.USER.USER_PASSWORD' | translate}}</label>
                <div class="col-md-9">
                    <!-- <input class="form-control" ng-model="editUser.password" type="password" maxlength="255"> -->
                    <div class="input-group input-group-flat">
                        <input id="password" class="form-control" ng-model="editUser.password" type="password"
                            maxlength="255">
                        <span class="input-group-text">
                            <a href="" ng-click="generateRandomUserPassword(editUser)" class="link-secondary" title="" data-bs-toggle="tooltip" data-bs-original-title="Tạo ngẫu nhiên">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><path d="M18.9 7a8 8 0 0 1 1.1 5v1a6 6 0 0 0 .8 3"></path><path d="M8 11a4 4 0 0 1 8 0v1a10 10 0 0 0 2 6"></path><path d="M12 11v2a14 14 0 0 0 2.5 8"></path><path d="M8 15a18 18 0 0 0 1.8 6"></path><path d="M4.9 19a22 22 0 0 1 -.9 -7v-1a8 8 0 0 1 12 -6.95"></path></svg>
                            </a>
                            <a href="" id="showPass" onclick="togglePassword()" class="link-secondary ms-2"
                                data-bs-toggle="tooltip" title="Hiển thị mật khẩu">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="12" cy="12" r="2"></circle>
                                    <path
                                        d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7">
                                    </path>
                                </svg>
                            </a>
                        </span>
                    </div>
                    <span class="form-check-description">
                        {{'CONFIG.USER.USER_PASSWORD_ROLE' | translate}}
                    </span>
                </div>
            </div>
            <div class="form-group mb-3 row" ng-if="!editUser.id">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'CONFIG.USER.USER_PASSWORD_CONFIRM' | translate}}</label>
                <div class="col-md-9">
                    <input id="password_confirm" class="form-control" ng-model="editUser.password_confirm"
                        type="password" maxlength="255">
                    <span class="form-check-description">
                        {{'CONFIG.USER.USER_PASSWORD_CONFIRM_DESCB' | translate}}
                    </span>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'CONFIG.USER.USER_LANGUAGE' | translate}}</label>
                <div class="col-md-9">
                    <select class="form-select" ng-model="editUser.language">
                        <option ng-repeat="lang in lstLanguage" value="{{lang.id}}">{{lang.description}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'COMMON.NOTE' | translate}}</label>
                <div class="col-md-9">
                    <textarea style="resize: none;" class="form-control" ng-model="editUser.note" maxlength="512"
                        type="text"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-3 col-form-label font-weight-normal pt-0">{{'COMMON.OPTION' | translate}}</label>
                <div class="col-md-9">
                    <div class="mb-3">
                        <label class="form-check mb-2">
                            <input class="form-check-input" ng-model="editUser.is_personal" type="checkbox">
                            <span class="form-check-label">
                                {{'CONFIG.USER.USER_IS_PERSONAL' | translate}}
                            </span>
                            <span class="form-check-description" ng-if="editUser.is_personal">
                                {{'CONFIG.USER.USER_IS_PERSONAL_DESCB' | translate}}
                            </span>
                            <span class="form-check-description" ng-if="!editUser.is_personal && (editUser.branch_id == 'null' || editUser.branch_id == -1)">
                                {{'CONFIG.USER.USER_IS_ALL_DESCB' | translate}}
                            </span>
                            <span class="form-check-description" ng-if="!editUser.is_personal && editUser.branch_id != 'null' && editUser.branch_id != -1">
                                {{'CONFIG.USER.USER_IS_BRANCH_DESCB' | translate}}
                            </span>
                        </label>
                        <label class="form-check mb-2">
                            <input class="form-check-input" ng-model="editUser.status" type="checkbox">
                            <span class="form-check-label">
                                {{'CONFIG.USER.USER_ALLOW_LOGIN' | translate}}
                            </span>
                            <span class="form-check-description">
                                {{'CONFIG.USER.USER_ALLOW_LOGIN_DESCB' | translate}}
                            </span>
                        </label>
                    </div>
                </div>
            </div>

        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()">
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-outline-primary btn-outline-primary-customer"
                ng-click="onCreateUpdateUser(1)">
                {{'COMMON.SAVE_AND_ADD' | translate}}
            </button>
            <button type="button" class="btn btn-primary" ng-click="onCreateUpdateUser(0)">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
<script>
    function togglePassword() {
        var a = document.getElementById("password");
        var b = document.getElementById("password_confirm");
        var c = document.getElementById("showPass");
        if (a.getAttribute("type") == "password") {
            a.setAttribute("type", "text");
            b.setAttribute("type", "text");
            c.setAttribute("title", "Hiển thị mật khẩu");
        } else {
            a.setAttribute("type", "password");
            b.setAttribute("type", "password");
            c.setAttribute("title", "Ẩn mật khẩu");
        }
    }
</script>
