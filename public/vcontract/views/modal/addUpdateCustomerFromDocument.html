<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{'UTILITES.CUSTOMER.INSERT_CUSTOMER' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <form ng-submit="onCreateUpdateCustomer()">
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.CUSTOMER.CUSTOMER_CODE' | translate}}</label>
                <div class="col-md-3">
                    <input class="form-control" ng-model="editCustomer.code" type="text" maxlength="50">
                </div>
                <label class="form-label col-md-2 col-form-label font-weight-normal text-lg-end">{{'UTILITES.CUSTOMER.CUSTOMER_TAX_NUMBER' | translate}}</label>
                <div class="col-md-4">
                    <input class="form-control" ng-model="editCustomer.tax_number" type="text" maxlength="125">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.CUSTOMER.CUSTOMER_NAME' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCustomer.name" type="text" maxlength="125">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.CUSTOMER.CUSTOMER_ADDRESS' | translate}}</label>
                <div class="col-md-9">
                    <textarea class="form-control" ng-model="editCustomer.address" type="text" maxlength="512" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'UTILITES.CUSTOMER.CUSTOMER_PHONE' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCustomer.phone" type="text" maxlength="30">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal required">{{'UTILITES.CUSTOMER.CUSTOMER_EMAIL' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCustomer.email" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'UTILITES.CUSTOMER.CUSTOMER_BANK_INFO' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCustomer.bank_info" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal ">{{'UTILITES.CUSTOMER.CUSTOMER_BANK_NUMBER' | translate}}</label>
                <div class="col-md-9">
                    <input class="form-control" ng-model="editCustomer.bank_number" type="text" maxlength="255">
                </div>
            </div>
            <div class="form-group mb-3 row">
                <label class="form-label col-md-3 col-form-label font-weight-normal">{{'COMMON.NOTE' | translate}}</label>
                <div class="col-md-9">
                    <textarea class="form-control" ng-model="editCustomer.note" maxlength="1024" type="text" style="resize: none;"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label class="form-label col-md-3 col-form-label font-weight-normal pt-0">{{'COMMON.OPTION' | translate}}</label>
                <div class="col-md-9">
                    <label class="form-check">
                        <input class="form-check-input" ng-model="editCustomer.status" type="checkbox">
                        <span class="form-check-label">{{'COMMON.USING' | translate}}</span>
                    </label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()" >
            {{'COMMON.CLOSE' | translate}}
        </a>
        <div class="btn-list ms-auto">
            <button type="button" class="btn btn-primary" ng-click="onCreateUpdateCustomer()">
                {{'COMMON.SAVE' | translate}}
            </button>
        </div>
    </div>
</div>
