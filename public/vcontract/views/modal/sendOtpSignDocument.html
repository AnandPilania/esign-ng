<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{"DOCUMENT.INFO_OTP" | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()"></button>
    </div>
    <div class="modal-body">
        <form>
            <div class="row">
                <div class="col-lg-12">
                    <div>
                        <label class="form-label">{{"DOCUMENT.SENT_OTP_MESSAGE" | translate}}</label>
                        <input class="form-control" ng-model="otpData.otp" type="text" maxlength="255">
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer mt-3">
        <a ng-click="cancel()" class="btn btn-outline-primary btn-outline-primary-customer">
            {{'COMMON.CANCEL' | translate}}
        </a>
        <button type="button" class="btn btn-primary ms-auto" ng-click="onSignOtp()">
            {{'COMMON.NOTIFICATION.OK' | translate}}
        </button>
    </div>
</div>
