<div class="modal-content">
    <div class="modal-header">
        <h5 class="modal-title">{{'DOCUMENT.SEARCH_ASSIGNEE' | translate}}</h5>
        <button type="button" class="btn-close" ng-click="cancel()" aria-label="Close"></button>
    </div>
    <div class="modal-body" ng-if="searchAssignee.organisation_type == 1">
        <div class="row align-content-center d-print-none">
            <div class="col-12">
                <form ng-submit="onSearchEmployee()">
                    <input type="submit" hidden>
                    <div class="row g-2 mb-3">
                        <div class="col-lg-3 col-md-3">
                            <select class="form-select" ng-change="onSearchEmployee()" ng-model="searchEmployee.department_id">
                                <option value="-1">--Chọn--</option>
                                <option ng-repeat="department in lstDepartment" value="{{department.id}}">{{department.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg-3 col-md-3">
                            <select class="form-select" ng-change="onSearchEmployee()" ng-model="searchEmployee.position_id">
                                <option value="-1">--Chọn--</option>
                                <option ng-repeat="position in lstPosition" value="{{position.id}}">{{position.name}}</option>
                            </select>
                        </div>
                        <div class="col-lg col-md-auto">
                            <input type="text" class="form-control search-box" placeholder="{{'CONFIG.ACCOUNT.CONSIGNEE_SEARCH_KEYWORD' | translate}}" ng-model="searchEmployee.keyword">
                        </div>
                        <div class="col-auto ms-auto d-print-none">
                            <a ng-click="onSearchEmployee()" class="btn btn-primary btn-icon"
                                aria-label="Button">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <circle cx="10" cy="10" r="7"></circle>
                                    <line x1="21" y1="21" x2="15" y2="15"></line>
                                </svg>
                            </a>
                        </div>
                    </div>
                </form>
                
            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="dtEmployeeIntanceCallback" dt-options="dtEmployeeOptions"
                        dt-columns="dtEmployeeColumns"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-body" ng-if="searchAssignee.organisation_type != 1">
        <div class="row align-content-center d-print-none">
            <div class="col-12">
                <div class="row g-2 mb-3">
                    <div class="col-lg col-md-auto">
                        <input type="text" class="form-control search-box" placeholder="{{'UTILITES.CUSTOMER.CUSTOMER_KEYWORD_SEARCH_ONLY_NAME' | translate}}" maxlength="255" ng-model="searchCustomer.keyword">
                    </div>
                    <div class="col-auto ms-auto d-print-none">
                        <a ng-click="onSearchCustomer()" class="btn btn-primary btn-icon"
                            aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div class="">
                    <table ng-if="searchAssignee.organisation_type == 3" class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="dtCustomerIntanceCallback" dt-options="dtCustomerOptions"
                        dt-columns="dtCustomerPersonalColumns"></table>
                    <table ng-if="searchAssignee.organisation_type == 2" class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="dtCustomerIntanceCallback" dt-options="dtCustomerOptions"
                           dt-columns="dtCustomerOrganizationColumns"></table>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer mt-3">
        <a href="" class="btn btn-secondary" ng-click="cancel()">
            {{'COMMON.CLOSE' | translate}}
        </a>
    </div>
</div>
