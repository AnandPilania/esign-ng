<div class="authentication" ng-controller="AuthenticationCtrl as ctrl">
    <div class="container-tight py-6">
        <div class="text-center mb-4">
            <a href="./"><img ng-src="images/fcontract-logo.png" height="68" alt=""></a>
        </div>
        <form ng-submit="ctrl.login()">
            <div class="card card-md shadow border-0">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4 font-weight-bold text-uppercase">Đăng nhập hệ
                        thống</h2>
<!--                    <div class="mb-3">-->
<!--                        <label class="form-label">Mã doanh nghiệp</label>-->
<!--                        <input type="text" class="form-control" autocomplete="off" placeholder="Nhập tên đăng nhập"-->
<!--                            autofocus="True" ng-model="ctrl.userInfo.code">-->
<!--                    </div>-->
                    <div class="mb-3">
                        <label class="form-label">Email đăng nhập</label>
                        <input type="text" class="form-control" autocomplete="off" placeholder="Nhập email đăng nhập"
                            autofocus="false" ng-model="ctrl.userInfo.email">
                    </div>
                    <div class="mb-2">
                        <label class="form-label">Mật khẩu</label>
                        <div class="input-group input-group-flat">
                            <input id="password" type="password" class="form-control" autocomplete="off" placeholder="Nhập mật khẩu"
                            ng-model="ctrl.userInfo.password">
                            <span class="input-group-text">
                                <a href="" id="showPass" onclick="togglePassword()" class="link-secondary ms-2" title="" data-bs-toggle="tooltip" title="Hiển thị">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round"><path stroke="none" d="M0 0h24v24H0z" fill="none"></path><circle cx="12" cy="12" r="2"></circle><path d="M22 12c-2.667 4.667 -6 7 -10 7s-7.333 -2.333 -10 -7c2.667 -4.667 6 -7 10 -7s7.333 2.333 10 7"></path></svg>
                                </a>
                            </span>
                        </div>
                    </div>
                    <div class="form-footer">
                        <button type="submit" class="btn btn-primary w-100">Thực hiện đăng nhập</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    function togglePassword(){
        var a = document.getElementById("password");
        var c = document.getElementById("showPass");
        if(a.getAttribute("type") == "password"){
                a.setAttribute("type", "text");
                c.setAttribute("title", "Ẩn");
        } else {
            a.setAttribute("type", "password");
            c.setAttribute("title", "Hiển thị");
        }
    }
</script>
