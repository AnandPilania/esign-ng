<div class="container-fluid" ng-controller="ActionHistoryCtrl as actionHistoryCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'ACTION_HISTORY.LIST' | translate}}
                </h2>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <form ng-submit="onSearchActionHistory()">
                <input type="submit" hidden/>
                <div class="row g-2 mb-3">
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchActionHistory()" ng-model="actionHistoryCtrl.searchActionHistory.action_group">
                            <option value="1">{{'ACTION_HISTORY.DOCUMENT_ACTION' | translate}}</option>
                            <option ng-repeat="action_group in lstActionGroup" value="{{action_group.id}}">{{action_group.description | translate}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchActionHistory()" ng-model="actionHistoryCtrl.searchActionHistory.user">
                            <option value="-1">{{'ACTION_HISTORY.USER' | translate}}</option>
                            <option ng-repeat="user in actionHistoryCtrl.lstUsers" value="{{user.name}}">{{user.name}}</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchActionHistory()" ng-model="actionHistoryCtrl.searchActionHistory.action">
                            <option value="-1">{{'ACTION_HISTORY.ACTION.DEFAULT' | translate}}</option>
                            <option ng-repeat="action in actionHistoryCtrl.lstAction" value="{{action.action}}">{{'ACTION_HISTORY.ACTION.' + action.action | translate}}</option>
                        </select>
                    </div>
                    <div class="col-lg col-md-auto">
                        <input type="text" class="form-control search-box" maxlength="255" placeholder="{{'ACTION_HISTORY.SEARCH_KEYWORD' | translate}}" ng-model="actionHistoryCtrl.searchActionHistory.keyword">
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="actionHistoryCtrl.searchActionHistory.start_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
                    <div class="col-lg-2 col-md-2">
                        <div class="input-icon">
                            <input class="form-control" ng-flatpickr fp-opts="dateOpts" fp-on-setup="datePostSetup(fpItem)" placeholder="{{'COMMON.PH_DATEPICKER' | translate}}" ng-model="actionHistoryCtrl.searchActionHistory.end_date" data-enabletime="false">
                            <span class="input-icon-addon">
                                <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                    viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                    stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <rect x="4" y="5" width="16" height="16" rx="2"></rect>
                                    <line x1="16" y1="3" x2="16" y2="7"></line>
                                    <line x1="8" y1="3" x2="8" y2="7"></line>
                                    <line x1="4" y1="11" x2="20" y2="11"></line>
                                    <line x1="11" y1="15" x2="12" y2="15"></line>
                                    <line x1="12" y1="15" x2="12" y2="18"></line>
                                </svg>
                            </span>
                        </div>
                    </div>
    
                    <div class="col-auto ms-auto d-print-none">
                        <a ng-click="onSearchActionHistory()" class="btn btn-primary btn-icon"
                            aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="actionHistoryCtrl.dtInstance" dt-options="actionHistoryCtrl.dtOptions"
                    dt-columns="actionHistoryCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
