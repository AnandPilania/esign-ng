<div class="container-fluid" ng-controller="DepartmentCtrl as departmentCtrl">
    <div class="page-header d-print-none">
        <div class="row align-items-center">
            <div class="col">
                <h2 class="page-title">
                    {{'UTILITES.DEPARTMENT.LIST' | translate}}
                </h2>
            </div>
            <div class="col-auto ms-auto d-print-none" ng-if="departmentCtrl.permission.is_write == 1">
                <div class="btn-list">
                    <a ng-click="departmentCtrl.openAddDepartmentModal()"
                        class="btn btn-outline-primary btn-outline-primary-customer d-none d-sm-inline-block">
                        {{'COMMON.CREATE' | translate}}
                    </a>
                    <a ng-click="departmentCtrl.onDeleteMultiDepartments()"
                        class="btn btn-outline-danger btn-outline-danger-customer d-none d-sm-inline-block">
                        {{'COMMON.DELETE' | translate}}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="row align-content-center d-print-none">
        <div class="col-12">
            <form ng-submit="onSearchDepartment()">
                <input type="submit" hidden>
                <div class="row g-2 mb-3">
                    <div class="col-lg-2 col-md-2">
                        <select class="form-select" ng-change="onSearchDepartment()" ng-model="departmentCtrl.searchDepartment.status">
                            <option ng-repeat="status in lstActiveStatus" value="{{status.id}}">{{status.description | translate}}</option>
                        </select>
                    </div>
                    <div class="col-lg col-md-auto">
                        <input type="text" class="form-control search-box" placeholder="{{'COMMON.SEARCH_KEYWORD' | translate}}" ng-model="departmentCtrl.searchDepartment.keyword">
                    </div>
                    <div class="col-auto ms-auto d-print-none">
                        <a ng-click="onSearchDepartment()" class="btn btn-primary btn-icon"
                            aria-label="Button">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24" viewBox="0 0 24 24"
                                stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <circle cx="10" cy="10" r="7"></circle>
                                <line x1="21" y1="21" x2="15" y2="15"></line>
                            </svg>
                        </a>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-12">
            <div class="table-responsive">
                <table class="table card-table table-vcenter table-striped text-nowrap datatable table-hover dataTable no-footer" datatable="" dt-instance="departmentCtrl.dtInstance" dt-options="departmentCtrl.dtOptions"
                    dt-columns="departmentCtrl.dtColumns"></table>
            </div>
        </div>
    </div>
</div>
